<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eden - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #334155;
        }
        .container {
            text-align: center;
            max-width: 400px;
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
        }
        h1 {
            margin: 0 0 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        p {
            margin: 0 0 2rem;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #64748b;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2563eb;
        }
        .features {
            margin-top: 2rem;
            text-align: left;
            font-size: 0.9rem;
        }
        .features ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .features li {
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
        }
        .features li:before {
            content: "âœ“";
            color: #10b981;
            font-weight: bold;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>Eden is Offline</h1>
        <p>You're currently offline, but you can still use Eden! This page was loaded from cache.</p>

        <button onclick="window.location.reload()">Try Again</button>

        <div class="features">
            <h3 style="margin-bottom: 1rem;">Available Offline:</h3>
            <ul>
                <li>Previously visited pages</li>
                <li>Cached soil data</li>
                <li>Weather information</li>
                <li>Analytics dashboard</li>
                <li>Expert information</li>
            </ul>
        </div>
    </div>

    <script>
        // Simple connection detector
        let isOnline = navigator.onLine;
        const connectionStatus = document.createElement('div');
        connectionStatus.style.cssText = 'position: fixed; top: 10px; right: 10px; padding: 5px 10px; border-radius: 4px; font-size: 12px; z-index: 1000;';

        function updateStatus() {
            if (navigator.onLine) {
                connectionStatus.textContent = 'Online';
                connectionStatus.style.backgroundColor = '#10b981';
                connectionStatus.style.color = 'white';
            } else {
                connectionStatus.textContent = 'Offline';
                connectionStatus.style.backgroundColor = '#f59e0b';
                connectionStatus.style.color = 'white';
            }
        }

        document.body.appendChild(connectionStatus);
        updateStatus();

        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        // Auto-reload when connection is restored
        window.addEventListener('online', function() {
            setTimeout(function() {
                window.location.reload();
            }, 1000);
        });

        // Register service worker for future use
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
